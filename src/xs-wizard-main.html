<div class="xs-wizard">

    <h2>{{mainTitle}}</h2>

    <div ng-transclude></div>

    <div class="row" style="margin-bottom:2px;margin-top:0">

        <div class="col-xs-3">
            <div class="btn-group btn-group-sm pull-left">
                <button class="btn btn-small btn-default"
                        style="margin-left:20px;"
                        ng-click="prevPage()"
                        ng-show="hasPrev()">
                    Previous
                </button>
            </div>
        </div>

        <div class="col-xs-6">
            <!-- Begin Page Breadcrumb  -->
            <div class="center-block text-center" ng-if="hasBreadcrumbs==true && pages.length > 1">
                <div class="btn-group btn-group-sm">
                    <button type="button"
                            class="btn btn-sm btn-default"
                            ng-class="{'btn-primary': page.activePage==true}"
                            ng-click="goToPage($index)"
                            ng-repeat="page in pages">

                        {{page.pageTag || $index + 1}}
                    </button>

                </div>
            </div>
            <!-- // End Page Breadcrumbs -->
        </div>

        <div class="col-xs-3">
            <div class="btn-group btn-group-sm pull-right"
                 style="margin-right:20px">
                <button class="btn btn-small btn-default"
                        ng-if="hasCancel==true"
                        ng-click="cancel()">
                    Cancel
                </button>

                <button class="btn btn-small btn-primary"
                        ng-if="hasSave==true"
                        ng-click="save()"
                        ng-hide="hasNext()">
                    {{saveText || "Save"}}
                </button>

                <button class="btn btn-small btn-default"
                        ng-click="nextPage()"
                        ng-show="hasNext()">
                    Next
                </button>

            </div>
        </div>

    </div>

</div>

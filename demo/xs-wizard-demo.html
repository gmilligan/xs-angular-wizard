<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>xs-angular-wizard demo</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

    <script src="../src/xs-wizard-widget.js"></script>

    <script>
        angular
           .module('app',['xs.ui.wizard'])
           .value('TEMPLATE_DIR', './../src') // user configurable
           .controller('MyCtrl', [MyCtrl]);

        function MyCtrl(){
            var vm = this;
            vm.pageChange = function(state) {
                console.dir(state);
                // state is an object
                //{state: { previousPage: 2, currentPage: 3 }};
            };
            vm.save = function() {
                console.log('Got Save');
            };
            vm.cancel = function() {
                console.log('Got Cancel');
            };
        }

    </script>
    <style>
        .pane {
            min-height:400px;
            margin-bottom: 10px !important;
            padding:10px 20px !important;
            background-color: #eee;
        }

    </style>

</head>
<body ng-app="app">

    <div class="container" style="padding-top:20px;">
        <div class="row">
            <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1"></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <div class="panel panel-primary" >
                    <div class="panel-heading">
                        <h3 class="panel-title">XyberSolve Angular Wizard Demo</h3>
                    </div>
                    <div class="panel-body" ng-controller="MyCtrl as vm">
                        <!-- *******************************************************

                        Wizard Markup Starts Here

                        -->
                        <xs-wizard has-save="true"
                                   has-breadcrumbs="true"
                                   save-text="Submit Order"
                                   on-page-change="vm.pageChange(state);"
                                   on-cancel="vm.cancel();"
                                   on-save="vm.save();">

                            <xs-wizard-page page-tag="User Info">
                                <div class="pane">
                                    <h4>Page 1: User Info</h4>
                                </div>
                            </xs-wizard-page>

                            <xs-wizard-page page-tag="Order">
                                <div class="pane">
                                    <h4>Page 2: Order</h4>
                                </div>
                            </xs-wizard-page>

                            <xs-wizard-page page-tag="Payment">
                                <div class="pane">
                                    <h4>Page 3: Payment</h4>
                                </div>
                            </xs-wizard-page>

                            <xs-wizard-page page-tag="Confirmation">
                                <div class="pane">
                                    <h4>Page 4: Confirmation</h4>
                                </div>
                            </xs-wizard-page>

                        </xs-wizard>
                        <!--

                        Wizard Markup Ends Here

                        ******************************************************* -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
